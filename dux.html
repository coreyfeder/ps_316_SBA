<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dux.css">
    <title>Document</title>
</head>
<body>

    <div height="4em">
        <br>Inserting some space, <em>maybe</em>.
    </div>

    <h1>img.monster + div.beak>img</h1>
    <div class="imgframe">
        <img class="monster" src="img/1.png" alt="" />
        <div class="beak">
            <img alt="" />
        </div>
    </div>

    <h1>img.monster + div>img.beak</h1>
    <div class="imgframe">
        <img class="monster" src="img/1.png" alt="" />
        <div>
            <img class="beak" alt="" />
        </div>
    </div>

    <h1>img.monster + div.beakdiv>img.beakimg</h1>
    <div class="imgframe">
        <img class="monster" src="img/1.png" alt="" />
        <div class="beakdiv">
            <img class="beakimg" alt="" />
        </div>
    </div>

    <script src="dux.js" defer></script>
</body>
</html>
